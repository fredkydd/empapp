  <body>
    <div class="container">
      <!-- Log in with email -->
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-4 mt-5">
          <div class="card shadow">
            <div class="card-body">
              <div class="card-title">
                <h4 class="text-center">Log in with email</h4>
                <p class="card-text text-muted text-center small">
                  Log in with email &amp; password
                </p>
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      placeholder="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      placeholder="password"
                      requied
                    />
                  </div>
                  <div class="mb-3 d-grid gap-2">
                    <!-- d-grid and gap-2 are for block button -->
                    <input
                      type="submit"
                      class="btn btn-outline-success btn-sm"
                      value="Log In"
                    />
                  </div>
                  <!-- Log in as guest -->
                  <div class="mb-3 d-grid gap-2">
                    <a href="dashboard.html" class="btn btn-sm btn-dark"
                      >Log in as guest</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Log in with QR code -->
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-4 mt-5">
          <div class="card shadow">
            <div class="card-body">
              <div class="card-header">
                <h4 class="text-center">Login with QR</h4>
              </div>
              <div class="card-title loginQR">
                <a href="https://fredkydd.dev">
                  <img
                    src=".\pictures\fredkydd.devViaSquidGameCardQR.svg"
                    alt="https://fredkydd.dev"
                    type="svg"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- with bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
